<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo list</title>

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="ToDo.css">
    <script src="lib/jquery-3.2.1.min.js"></script>
    
</head>
<body>
    
    <div>
        <h1>To-Do List <i class= "fa fa-plus"></i></h1>
        <input type = "text" placeholder="Enter To-Do" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter To-Do'" />

        <ul>
          
            <li><span><i class="fa fa-trash"></i> </span>Go to Work</li>
            <li><span><i class="fa fa-trash"></i> </span>Gas Up Car</li>
            <li><span><i class="fa fa-trash"></i> </span>Eat Lunch</li>
        </ul>



    </div>






    <script src="ToDoJS.js"></script>
</body>
</html>
